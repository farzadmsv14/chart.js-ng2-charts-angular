<!-- gap-line-chart.component.html -->
<div class="chart-container">
  <button (click)="toggleChart()">
    {{ showChart ? "Hide" : "Show" }} Chart
  </button>
  <div *ngIf="showChart">
    <div style="width: 600px; margin: auto">
      <canvas
        baseChart
        [data]="lineChartData"
        [options]="lineChartOptions"
        [type]="lineChartType"
      >
      </canvas>
    </div>
  </div>
</div>
