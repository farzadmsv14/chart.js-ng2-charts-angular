<button (click)="toggleChart()">
  {{ showChart ? "Hide Chart" : "Show Chart" }}
</button>

<div *ngIf="showChart" style="margin-top: 20px">
  <div style="width: 600px; margin: auto">
    <canvas
      baseChart
      [data]="lineChartData"
      [options]="lineChartOptions"
      [type]="lineChartType"
    >
    </canvas>
  </div>
</div>
