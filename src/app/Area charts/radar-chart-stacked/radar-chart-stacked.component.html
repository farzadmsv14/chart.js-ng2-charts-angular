<button (click)="toggleChart()">
  {{ showChart ? "Hide Chart" : "Show Chart" }}
</button>

<div *ngIf="showChart" style="display: block; margin-top: 20px">
  <div style="width: 600px; margin: auto">
    <canvas
      baseChart
      [data]="radarChartData"
      [options]="radarChartOptions"
      [type]="radarChartType"
    >
    </canvas>
  </div>
</div>
