<button (click)="loadChart()">نمایش چارت خطی</button>

<div *ngIf="showChart">
  <div style="width: 600px; margin: auto">
    <canvas
      *ngIf="lineChartData"
      baseChart
      [data]="lineChartData"
      [options]="lineChartOptions"
      [type]="lineChartType"
    ></canvas>
  </div>
</div>
