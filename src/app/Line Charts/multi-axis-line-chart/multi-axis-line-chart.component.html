<button (click)="loadChart()">نمایش چارت چندمحوره</button>

<div *ngIf="showChart">
  <div style="width: 600px; margin: auto">
    <canvas
      *ngIf="multiAxisLineChartData"
      baseChart
      [data]="multiAxisLineChartData"
      [options]="lineChartOptions"
      [type]="lineChartType"
    ></canvas>
  </div>
</div>
