<button (click)="loadChart()">نمایش Doughnut Chart</button>

<div style="width: 600px; margin: auto">
  <div *ngIf="showChart">
    <canvas
      *ngIf="doughnutChartData"
      baseChart
      [data]="doughnutChartData"
      [options]="doughnutChartOptions"
      [type]="doughnutChartType"
    ></canvas>
  </div>
</div>
