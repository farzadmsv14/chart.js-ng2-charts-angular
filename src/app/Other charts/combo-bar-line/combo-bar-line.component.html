<button (click)="loadChart()">نمایش Combo Chart</button>

<div style="width: 600px; margin: auto">
  <div *ngIf="showChart">
    <canvas
      *ngIf="combinedChartData"
      baseChart
      [data]="combinedChartData"
      [options]="combinedChartOptions"
      [type]="combinedChartType"
    ></canvas>
  </div>
</div>
