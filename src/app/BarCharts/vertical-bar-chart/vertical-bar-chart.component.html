<button (click)="loadChart()">نمایش چارت عمودی</button>

<div *ngIf="showChart">
  <div style="width: 600px; margin: auto">
    <canvas
      *ngIf="barChartData"
      baseChart
      [data]="barChartData"
      [options]="barChartOptions"
      [type]="barChartType"
    ></canvas>
  </div>
</div>
